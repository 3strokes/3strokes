<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3Strokes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="shortcut icon" href="./img/favicon.png">
</head>
<body>
    <nav class="clear">
        <div class="logo left">
            <a href="./">
                <img src="./img/logo.png" alt="3Stokes"> 
            </a>
        </div>
        <div class="menu right">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Challenges</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="clear">
        <div class="contents">
            <div class="content">
                <h1>Hello!</h1>
                <h1>Welcome to <span>3Strokes</span></h1>
                <p>A community of designers around the world.</p>
            </div>
            <div class="form">
                <p>Design forum is coming soon. Enter email to get updates.</p>
                <form>
                    <input type="text" id="text" placeholder="Your email address">
                    <button type="submit">Notify <i class="fa fa-send"></i></button>
                </form>
            </div>
            <div class="join-btn">
                <a href="https://goo.gl/pDVTMn" target="_blank">
                    <button>
                        Join Slack Channel
                    </button>
                </a>
            </div>
        </div>
        <div class="image">
            <img src="./img/ill.png" alt="3Strokes" class="ill">
        </div>
    </main>

    <footer class="clear">
        <p>&copy; 3strokes 2018.</p>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
